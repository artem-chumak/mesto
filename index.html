<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Россия, Карачаевск, Эльбрус, Домбай">
  <meta name="autor" content="Артём Чумак">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <div class="page">
<!--* header -->
      <header class="header section">
        <img class="logo header__logo" src="./images/logo-header.svg" alt="Логотип">
      </header>
      <main class="main">
<!--* profile -->
        <section class="profile section">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Билл Мюррей</h1>
            <button class="button profile__edit-button" aria-label="Изменить профиль" type="button"></button>
            <p class="profile__occupation">Актёр</p>
          </div>
          <button class="button profile__add-button" aria-label="Добавить" type="button"></button>
        </section>
<!--* elements -->
        <section class="section elements">
          <ul class="elements__list">         
          </ul>
        </section>
      </main>
<!--* footer -->
      <footer class="footer section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
<!--* pop-up's -->
<!--* edit-profile -->
    <section class="popup" id="edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="button popup__exit-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" action='#' name="profile-edit-form">
          <input class="popup__input" type="text" placeholder="Имя" name="name">
          <input class="popup__input" type="text" placeholder="Род занятий" name="occupation">
          <button class="button popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
<!--* add place -->
    <section class="popup" id="add-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="button popup__exit-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" action='#' name="profile-edit-form">
          <input class="popup__input" type="text" placeholder="Название" name="place">
          <input class="popup__input" type="text" placeholder="Ссылка на картинку" name="link">
          <button class="button popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
<!--* image -->
    <section class="popup-image" id="image-popup">
      <div class="popup-image__container">
        <button class="button popup-image__exit-button" type="button" aria-label="Закрыть"></button>
        <img class="popup-image__image" src="#" alt="Фото места">
        <h2 class="popup-image__title"></h2>
      </div>
    </section>
  </div>
<!--* templates -->
  <template class="element_template">
    <li class="element">
      <button class="button element__delete-button" aria-label="Удалить" type="button"></button>
      <img class="element__image" src="#" alt="Фото места">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="button element__like-button" aria-label="Понравилось" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
