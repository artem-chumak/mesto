<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Россия, Карачаевск, Эльбрус, Домбай">
  <meta name="autor" content="Артём Чумак">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="root">
    <div class="page">
      <!--* header -->
      <header class="header">
        <img class="logo header__logo" src="./images/logo-header.svg" alt="Логотип">
      </header>
      <main class="main">
        <!--* profile -->
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Билл Мюррей</h1>
            <button class="profile__edit-button" name="Изменить профиль" type="button">
              <img class="profile__icon-edit" src="./images/edit-button.svg" alt="Изменить профиль">
            </button>
            <p class="profile__occupation">Актёр</p>
          </div>
          <button class="profile__add-button" name="Добавить" type="button">
            <img class="profile__icon-add" src="./images/add-button.svg" alt="Добавить">
          </button>
        </section>
        <!--* elements -->
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="./images/ahun.jpg" alt="Гора Ахун">
            <div class="element__info">
              <h2 class="element__title">Гора Ахун</h2>
              <button class="element__button">
                <div class="element__like"></div>
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/ladoga.jpg" alt="Ладога">
            <div class="element__info">
              <h2 class="element__title">Ладожское озеро</h2>
              <button class="element__button">
                <div class="element__like"></div>
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/nikola.jpg" alt="Никола-Ленивец">
            <div class="element__info">
              <h2 class="element__title">Никола-Ленивец</h2>
              <button class="element__button">
                <div class="element__like"></div>
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/pechory.jpg" alt="Печоры">
            <div class="element__info">
              <h2 class="element__title">Печоры</h2>
              <button class="element__button">
                <div class="element__like"></div>
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/tobizina.jpg" alt="Тобизина">
            <div class="element__info">
              <h2 class="element__title">Мыс Тобизина</h2>
              <button class="element__button">
                <div class="element__like"></div>
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/volga.jpg" alt="Калязин">
            <div class="element__info">
              <h2 class="element__title">Калязин</h2>
              <button class="element__button">
                <div class="element__like"></div>
              </button>
            </div>
          </li>
        </ul>
      </main>
      <!--* footer -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <!--* pop-up -->
    <section class="popup">
      <form class="popup__container" action="">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text">
        <input class="popup__occupation" type="text">
        <button class="popup__save-button" type="button" aria-label="Сохранить">
          <span class="popup__button-text">Сохранить</span>
        </button>
        <button class="popup__exit-button">
          <div class="popup__exit"></div>
        </button>
      </form>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
