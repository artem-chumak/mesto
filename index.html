<!--* pop-up's -->
<!--* edit-profile -->
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="button popup__exit-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" action='#' name="profile-edit-form">
          <input class="popup__input" type="text" placeholder="Имя" name="name">
          <input class="popup__input" type="text" placeholder="Род занятий" name="occupation">
          <button class="button popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
<!--* add place -->
    <section class="popup-place">
      <div class="popup-place__container">
        <h2 class="popup-place__title">Новое место</h2>
        <button class="button popup-place__exit-button" type="button" aria-label="Закрыть"></button>
        <form class="popup-place__form" action='#' name="profile-edit-form">
          <input class="popup-place__input" type="text" placeholder="Название" name="place">
          <input class="popup-place__input" type="text" placeholder="Ссылка на картинку" name="link">
          <button class="button popup-place__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
<!--* image -->
    <section class="popup-image">
